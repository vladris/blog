name: auto-publish

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "America/Los_Angeles"
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install
        run: python -m pip install --upgrade pip baku
      - name: Build blog
        run: |
          baku --build
          TEMP=`mktemp -d`
          cp -r html/* $TEMP
          echo "temp=$TEMP" >> $GITHUB_ENV
      - uses: actions/checkout@v3
        with:
          ref: gh-pages
      - name: Update
        run: |
          rm -rf ./*
          cp -r ${{ env.temp }}/* .
          touch .nojekyll
          git diff rss.xml

